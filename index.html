    <body>
        <h1>testpage</h1>
          <div id="json-container">
    <pre id="json-data"></pre>
  </div>
        <script>
            function getJsonData(url) {
  return new Promise(function(resolve, reject) {
    var request = new XMLHttpRequest();
    request.open('GET', url, true);

    request.onload = function() {
      if (request.status >= 200 && request.status < 400) {
        var jsonData = JSON.parse(request.responseText);
        resolve(jsonData);
      } else {
        reject(new Error('Request failed with status code: ' + request.status));
      }
    };

    request.onerror = function() {
      reject(new Error('Request failed.'));
    };

    request.send();
  });
}

    document.getElementById("json-data").textContent = JSON.stringify(getJsonData("https://app.supersimpleservice.com/890ee6f79800c255dc7d/variable/api/v1/hyXApYlgT5aTfuJ-YWoOCw"), null, 2);
</script>
    </body>
</html>
